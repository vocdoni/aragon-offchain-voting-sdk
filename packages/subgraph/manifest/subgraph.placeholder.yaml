{{info}}
specVersion: 0.0.5
description: A template for Plugin subgraphs
repository: https://github.com/aragon/osx-plugin-subgraph
schema:
  file: ./schema.graphql
dataSources:
  {{#dataSources.PluginSetupProcessors}}
  # PluginSetupProcessor
  - kind: ethereum/contract
    name: {{name}}
    network: {{network}}
    source:
      abi: PluginSetupProcessor
      address: '{{address}}'
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PluginInstallation
        - PluginPreparation
        - PluginPermission
      abis:        
        - name: PluginSetupProcessor
          file: ./imported/PluginSetupProcessor.json
        - name: ERC165
          file: ./abis/ERC165.json
      eventHandlers:
        - event: InstallationPrepared(indexed address,indexed address,bytes32,indexed address,(uint8,uint16),bytes,address,(address[],(uint8,address,address,address,bytes32)[]))
          handler: handleInstallationPrepared
        - event: InstallationApplied(indexed address,indexed address,bytes32,bytes32)
          handler: handleInstallationApplied
        - event: UpdatePrepared(indexed address,indexed address,bytes32,indexed address,(uint8,uint16),(address,address[],bytes),(address[],(uint8,address,address,address,bytes32)[]),bytes)
          handler: handleUpdatePrepared
        - event: UpdateApplied(indexed address,indexed address,bytes32,bytes32)
          handler: handleUpdateApplied
        - event: UninstallationPrepared(indexed address,indexed address,bytes32,indexed address,(uint8,uint16),(address,address[],bytes),(uint8,address,address,address,bytes32)[])
          handler: handleUninstallationPrepared
        - event: UninstallationApplied(indexed address,indexed address,bytes32)
          handler: handleUninstallationApplied
      file: ./src/osx/pluginSetupProcessor.ts
  {{/dataSources.PluginSetupProcessors}}
# templates
templates:
  # Plugin (package)
  - name: Plugin
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: VocdoniVoting
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Plugin
      abis:
        - name: VocdoniVoting
          file: $PLUGIN_MODULE/artifacts/src/VocdoniVoting.sol/VocdoniVoting.json
      eventHandlers:
        - event: PluginSettingsUpdated(bool,uint16,uint64,uint64,uint32,uint32,address,string,uint256)
          handler: handlePluginSettingsUpdated
        - event: ProposalCreated(indexed uint256,indexed bytes32,indexed address,uint64,uint64,uint64,(address,uint256,bytes)[],uint256)
          handler: handleProposalCreated
        - event: ProposalExecuted(indexed uint256)
          handler: handleProposalExecuted
        # - event: CommitteeMembersAdded(indexed address[])
        #   handler:  handleCommitteeMembersAdded
        #   receipt: true
        # - event: CommitteeMembersRemoved(indexed address[])
        #   handler: handleCommitteeMembersRemoved
        - event: TallySet(indexed uint256,uint256[][])
          handler: handleTallySet
        - event: TallyApproval(indexed uint256,indexed address)
          handler: handleTallyApproval
      # Note: Call handlers are not supported on Rinkeby, Goerli, or Ganache. Call handlers currently depend on the Parity tracing API and these networks do not support it.
      # callHandlers:
      #   - function: addCommitteeMembers(address[])
      #     handler: handleAddCommitteeMembers
      #   - function: initialize(IDAO, address[], PluginSettings)
      #     handler: handleInitialize
      file: ./src/plugin/plugin.ts

